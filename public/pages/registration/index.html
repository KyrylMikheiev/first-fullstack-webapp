<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Fullstack Webapp</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/registration.css">
    <script defer src="/js/registration.js"></script>
</head>
<body>
    <form action="/api/registration" method="POST" id="firstForm"> 
        <h1>Registration</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <p id="name-error"></p>
        </div>
        <div>
            <label for="birthday">Date of birth</label>
            <input type="date" id="birthday" name="birthday">
            <p id="date-of-birth-error"></p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <p id="email-error"></p>
        </div>
        <button type="submit" id="submit" style="width: 100%;">Submit</button>
        <div class="button-wrapper">
            <a href="/">To Main Menu</a>
            <a href="/login">To Login Page</a>
        </div>
    </form>
</body>
</html>
