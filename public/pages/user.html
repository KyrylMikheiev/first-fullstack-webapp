<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user.css">
    <script defer src="/js/user.js"></script>
</head>
<body>
    <section class="container">
        <h1>User</h1>
        <div id="info">
            <div>ID: <p id="id"></p></div>
            <div>Name: <p id="name"></p></div>  
            <div>Email: <p id="email"></p></div>
            <button id="openUpdateMenu">Update</button>
            <button id="openDeleteMenu">Delete</button>
            <a href="/dashboard">Back to dashboard</a>
        </div>
    </section>
    <dialog>
        <h1>Are you sure you want to delete this user?</h1>
        <p>This action is permanent and the user will no longer exist in database</p>
        <div class="btns">
            <button id="cancelButton">Cancel</button>
            <button id="deleteButton" onclick="deleteUser()">Delete</button>
        </div>
    </dialog>
</body>
</html>
